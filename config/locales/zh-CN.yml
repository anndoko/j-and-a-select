#--=== 首页 ===--#
  # 品牌故事 #
  th-jimmy: Jimmy 王品睿
  about-jimmy: 理工直男程序猿，穿衣不脱黑白灰，却时刻关注能提升生活质量的单品。提供的选物没有浮夸的设计与机能，注重物品的本质与材料，每一项推荐的单品都亲身试用，虽种类不多，但必属精品。

  th-anndo: Anndo 柯禹安
  about-anndo: J&A选物的挑选法则是「有爱才会卖」，因为唯有用这样的标准挑选达到最好平衡、符合心中完美且合理CP 值的商品，才能娓娓诉说对它们的了解与热诚。

  # 商品分类 #
  th-desk: 日常文具
  slogan-desk: 现代人的日常频繁地使用文具，但你是否对毫无鉴别度的工具产生厌倦，觉得在茫茫人海中毫无亮点？ J&A Select精选全球知名品牌，又在其中推荐最有特色的文具单品，不论是想充满异国风情、还是跟上时尚潮流、甚至只想画龙点睛，文具馆里都能满你的需求。

  th-home: 生活用品
  slogan-home: 辛勤工作不外乎就是为了享受更好的生活，那些分享于脸书和Instagram 摆盘很美的餐桌、让人眼睛为之一亮的家具单品，还是舒服的居家一角，都是你我心所向往的美好日常。但那些堆叠出质感生活的器物要从何找起呢？现在风靡全球的生活选物店，透过专业人士帮您精心挑选品质与外型兼备的生活用品，从衣着鞋包、杯具食器、收纳柜体、书籍文具、甚至是酱料食材等等食、衣、住、行、育、乐会触及到的范围，提升日常就从生活选物开始吧！

  th-accessories: 特色小物
  slogan-accessories: 辛勤工作不外乎就是为了享受更好的生活，那些分享于脸书和Instagram 摆盘很美的餐桌、让人眼睛为之一亮的家具单品，还是舒服的居家一角，都是你我心所向往的美好日常。但那些堆叠出质感生活的器物要从何找起呢？现在风靡全球的生活选物店，透过专业人士帮您精心挑选品质与外型兼备的生活用品，从衣着鞋包、杯具食器、收纳柜体、书籍文具、甚至是酱料食材等等食、衣、住、行、育、乐会触及到的范围，提升日常就从生活选物开始吧！


