#--=== 首页 ===--#

  # 品牌故事 #
  th-j-and-a-select: 品牌故事
  th-j-and-a: J & A
  th-jimmy: Jimmy 王品睿
  about-jimmy:
    理工直男程序猿，穿衣不脱黑白灰，却时刻关注能提升生活质量的单品。提供的选物没有浮夸的设计与机能，注重物品的本质与材料，每一项推荐的单品都亲身试用，虽种类不多，但必属精品。

  th-anndo: Anndo 柯禹安
  about-anndo:
    重度器物控、皮件控。坚信「唯有不断『讲究』，才能提高个人品味与生活质感」，并热爱与人分享「让人感到幸福」的器物。每一件选物，背后蕴藏的，都是「将支持生活的每一件事物，与人分享」这样的一份诚挚心意。

  # 商品分类 #
  th-desk: 日常文具
  slogan-desk:
    文具用品与生活紧密的程度，其实超乎想像。笔具、尺规、刀剪、纸制品，写的、贴的、夹的、画的；看似不起眼的文房具，在实质生活中却占有一席之地。 J&A SELECT 贯彻「讲究生活里细微的美好」的选物职人精神，为你搜罗来自欧美、日本、台湾等地的梦幻逸品，用文具改变你的桌上风景。

  th-home: 生活器物
  slogan-home:
    生活质感，无非由日常中所使用的大大小小生活道具构筑而成；生活道具，正是生活中的主角。 J&A SELECT 的两位选物职人，以「促进美好生活」为中心，思考着每天的生活，严选简朴、值得信赖的日常物件，帮器物与寻找生活品味的人，制造一个邂逅的机会。

  th-accessories: 个人单品
  slogan-accessories:
    个人配件，是一种态度的展现。好东西不用多，几个设计出众、容易搭配的物品，便可以陪伴我们很久，带给我们满足、自信。如果你也认同「简单，却也很不简单」的穿搭理念、想为自己添上不娇不作的优雅气质，J&A SELECT 诚挚挑选的高质感单品，必然会让你爱不释手。


