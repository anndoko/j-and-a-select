#--=== 首頁 ===--#

  # 品牌故事 #
  th-j-and-a-select: 品牌故事
  th-j-and-a: J & A
  th-jimmy: Jimmy 王品睿
  about-jimmy:
    理工直男程序猿，穿衣不脫黑白灰，卻時刻關注能提升生活質量的單品。提供的選物沒有浮誇的設計與機能，注重物品的本質與材料，每一項推薦的單品都親身試用，雖種類不多，但必屬精品。

  th-anndo: Anndo 柯禹安
  about-anndo:
    重度器物控、皮件控。堅信「唯有不斷『講究』，才能提高個人品味與生活質感」，並熱愛與人分享「讓人感到幸福」的器物。每一件選物，背後蘊藏的，都是「將支持生活的每一件事物，與人分享」這樣的一份誠摯心意。

  # 商品分類 #
  th-desk: 日常文具
  slogan-desk:
    文具用品與生活緊密的程度，其實超乎想像。筆具、尺規、刀剪、紙製品，寫的、貼的、夾的、畫的；看似不起眼的文房具，在實質生活中卻佔有一席之地。J&A SELECT 貫徹「講究生活裡細微的美好」的選物職人精神，為你搜羅來自歐美、日本、台灣等地的夢幻逸品，用文具改變你的桌上風景。

  th-home: 生活器物
  slogan-home:
    生活質感，無非由日常中所使用的大大小小生活道具構築而成；生活道具，正是生活中的主角。J&A SELECT 的兩位選物職人，以「促進美好生活」為中心，思考著每天的生活，嚴選簡樸、值得信賴的日常物件，幫器物與尋找生活品味的人，製造一個邂逅的機會。

  th-accessories: 個人單品
  slogan-accessories:
    個人配件，是一種態度的展現。好東西不用多，幾個設計出眾、容易搭配的物品，便可以陪伴我們很久，帶給我們滿足、自信。如果你也認同「簡單，卻也很不簡單」的穿搭理念、想為自己添上不嬌不作的優雅氣質，J&A SELECT 誠摯挑選的高質感單品，必然會讓你愛不釋手。


